name: Deploy Frontend (Vite) to EC2

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0

      - name: Install dependencies (pnpm or npm)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            npm install -g pnpm
            pnpm install --frozen-lockfile
            pnpm build
          else
            npm ci
            npm run build
          fi
        env:
          CI: true

      - name: Archive build folder
        run: |
          tar -czf frontend-dist.tgz dist

      - name: Copy build archive to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "frontend-dist.tgz"
          target: "/home/${{ secrets.EC2_USER }}/kickOffHub_frontend_build/"

      - name: Extract and deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            BUILD_TMP="/home/$USER/kickOffHub_frontend_build"
            cd "$BUILD_TMP"

            tar -xzf frontend-dist.tgz

            sudo rsync -av --delete dist/ /var/www/html/

            sudo systemctl reload nginx || sudo service nginx reload

            echo "Deploy finished!"
